<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Zona de Fresnel</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container animar-entrada">
    <h1>ðŸ“¡ Calculadora de Zona de Fresnel</h1>

    <div class="tema-toggle">
      <label class="switch">
        <input type="checkbox" id="toggleTema">
        <span class="slider"></span>
      </label>
      <span id="etiquetaTema">Modo claro</span>
    </div>

    <div class="form-group">
      <label for="distancia">Distancia total (km):</label>
      <input type="text" id="distancia" placeholder="Ej: 10, 15.5" value="10" />
    </div>

    <div class="form-group">
      <label for="frecuencia">Frecuencia (GHz):</label>
      <input type="text" id="frecuencia" placeholder="Ej: 2.4, 5.8" value="2.4" />
    </div>

    <div class="buttons">
      <button onclick="calcular()">Calcular</button>
      <button onclick="limpiar()">Limpiar</button>
    </div>

    <div id="resultado" class="fade-in"></div>
    <div id="longitud_onda" class="fade-in"></div>

    <canvas id="graficoFresnel" width="400" height="250"></canvas>

    <div class="sliders fade-in">
      <div class="slider-container">
        <label for="sliderDistancia">Distancia (km): <span id="labelDistancia">10</span></label>
        <input type="range" id="sliderDistancia" min="0.1" max="100" step="0.1" value="10" />
      </div>
      <div class="slider-container">
        <label for="sliderFrecuencia">Frecuencia (GHz): <span id="labelFrecuencia">2.4</span></label>
        <input type="range" id="sliderFrecuencia" min="0.1" max="20" step="0.1" value="2.4" />
      </div>
    </div>

    <div class="formula-container fade-in">
      <img src="formula.png" alt="FÃ³rmula de Fresnel" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
